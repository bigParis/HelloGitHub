          <p style="font-size:24px;"><span style="font-family:'PingFang SC';font-size:24px;color:#0099FF;">日常登录送礼：</span></p><p style="font-size:24px;"><span style="font-family:'PingFang SC';font-size:24px;color:#000000;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">每天获得的金币将按照 </span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">10 </span><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">-</span><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">20 -30-40-50-60-60-60-60 以后持续60的顺序进行</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">当用户有一天没有登录，将会</span><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">重新按照10个金币开始进行</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">界面上每天打开第一次会出现toast提示</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">每日登录区域的文字如效果图展示</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">&nbsp;</span></p>
        </div>

          <p style="font-size:24px;"><span style="font-family:'PingFang SC';font-size:24px;color:#0099FF;">分享送礼：</span></p><p style="font-size:24px;"><span style="font-family:'PingFang SC';font-size:24px;color:#0099FF;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">本次加入微信，朋友圈和QQ空间分享</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">只可以</span><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">获得金币。</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">当用户点击领取，如果用户没有分享过上述的三个，则会提示：</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">分享寻欢立即获得金币</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">取消&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 分享</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">点击分享后就会吊起分享功能</span><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">，当用户分享后，可以获得金币。toast提示</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">同时领取按钮变成已经领取</span></p><p style="font-size:20px;"><span style="font-family:'PingFang SC';font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:24px;"><span style="font-family:'PingFang SC';font-size:24px;color:#000000;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-size:13px;color:#333333;">&nbs
