          <p style="font-size:24px;"><span style="font-size:24px;color:#0099FF;">赠送礼物的入口</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">新增：</span><span style="font-size:20px;color:#000000;">寻欢赠送礼物的</span><span style="font-size:20px;color:#000000;">入口现在有两个地方：</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">1.小资料页的送礼物</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">2.房间页右下角的送礼物入口</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">&nbsp;</span></p>

          <p style="font-size:24px;"><span style="font-size:24px;color:#0099FF;">赠送礼物</span><span style="font-size:24px;color:#0099FF;">的人物选择：</span></p><p style="font-size:24px;"><span style="font-size:24px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">1.当点击人物的资料卡的赠送礼物的入口时，赠送的人物为</span><span style="font-size:20px;color:#000000;">资料卡选择的人物</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">2.当点击房间的送礼物入口时，选择的人物默认为房主，当这个用户上一次赠送过礼物后，则默认为上一次赠送的对象</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">，如果这个对象现在不在麦上，则仍然展示位房主。 当这个用户退出房间后，这个上一次赠送礼物的默认原则重置，重新成为房主</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">&nbsp;</span></p>
