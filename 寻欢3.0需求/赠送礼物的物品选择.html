        <div id="u1" class="text">
          <p style="font-size:24px;"><span style="font-size:24px;color:#0066FF;">赠送礼物选择界面</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">商店页面会展示礼物，每个礼物单元上会展示</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">1.礼物的样式</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">2.礼物的名字</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">3.礼物的价格</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">4.</span><span style="font-size:20px;color:#333333;">余额</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">礼物的排序，按照服务器配置的顺序，将按照活动礼物&gt;金币礼物&gt;钻石礼物进行区分</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">其中金币通过活动任务等方式进行获取</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#333333;">钻石通过充值进行购买</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:24px;"><span style="font-size:24px;color:#0066FF;">其他页面元素和按钮：</span></p><p style="font-size:16px;"><span style="font-size:16px;color:#333333;">【</span><span style="font-size:16px;color:#333333;">充值入口】点击右上角可以进行充值</span></p><p style="font-size:16px;"><span style="font-size:16px;color:#333333;">【展示余额】上方展示自己金币和钻石的余额</span></p><p style="font-size:16px;"><span style="font-size:16px;color:#333333;">【选择人物】在金币下方可以再次选择赠送的人物</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p>
