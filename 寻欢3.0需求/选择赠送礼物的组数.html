        <div id="u1" class="text">
          <p style="font-size:24px;"><span style="font-size:24px;color:#0066FF;">选择数量界面</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">1.选择组数：选择数量，可以赠送相应的数量。</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">数量可以参考效果图上的展示</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">2.在礼物名字下面显示消耗寻欢钻的总述，会随着转轴进行改变。</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">3.点击赠送后会判断余额是否满足赠送条件，如果当余额不足的时候，会弹出提示框：</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span><span style="font-size:13px;color:#FF0000;">余额不足，请进行充值</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#FF0000;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 取消&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 充值</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">点击充值之后</span><span style="font-size:13px;color:#333333;">，会跳入到充值界面进行充值</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">上面的数值和价格都是固定的数值和价格</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-s
