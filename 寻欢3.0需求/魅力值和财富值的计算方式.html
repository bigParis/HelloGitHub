          <p style="font-size:24px;"><span style="font-size:24px;color:#0066FF;">魅力值和财富值的计算</span><span style="font-size:24px;color:#0066FF;">：</span></p><p style="font-size:24px;"><span style="font-size:24px;color:#0066FF;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#0066FF;">魅力值</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">当用户收到礼物</span><span style="font-size:20px;color:#000000;">会增加魅力值</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">礼物中价值一个钻石获得10点魅力值</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">礼物中价值10个金币获得1点魅力值</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">即 1钻=10点魅力值=100金币</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#0066FF;">财富值</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">用户送出单位一个钻石的</span><span style="font-size:20px;color:#000000;">礼物会获得一点财富值,金币不参与财富值中</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#000000;">&nbsp;</span></p><p style="font-size:20px;"><span style="font-size:20px;color:#0099FF;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-size:13px;color:#333333;">&nbsp;</span></p>
